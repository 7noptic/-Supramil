<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/img/icon/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="https://use.typekit.net/itw4zdx.css">
    <title>Supramil</title>
</head>
<body>

<main class="block-gradient">
    <!-- ПЕРВОЕ ОКНО -->
    <section class="header">
        <header class="container">


            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Supramil</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Спектр действия</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Преимущества</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Где купить</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Вопрос-ответ</a></li>
                </ul>
            </nav>

            <div class="header__logo">
                <a href="#">
                    <img src="img/header__logo.png" alt="Логотип Supramil" class="header__logo-img">
                </a>
            </div>

            <div class="header__content">

                <div class="pet-selection">
                    <h3 class="pet-selection__title">Кто ваш питомец</h3>
                    <img src="img/pet-selection__bg.png" alt="Супер пес и супер кот" class="pet-selection__bg">
                    <a href="#" class="pet-selection__link pet-selection__link-one">Супер пес</a>
                    <a href="#" class="pet-selection__link pet-selection__link-two">Супер кот</a>
                </div>

                <div class="pill-selection">
                    <h2 class="pill-selection__title">Супертаблетка для суперпитомца</h2>
                    <img src="img/pill-selection__pack.png" alt="таблетки Supramil для собак и кошек"
                         class="pill-selection__item">
                </div>

            </div>
        </header>
    </section>
    <!-- /ПЕРВОЕ ОКНО -->


    <!-- ВТОРОЕ ОКНО -->
    <section class="select-weight" hidden>
        <div class="container">
            <h3 class="title">
                Выбери вес питомца
            </h3>
            <div class="card">
                <div class="card__item">
                    <img src="img/dog-pack-1.png" alt="Упаковка Supramil" class="card__item-img">
                    <div class="card__item-title">для щенков и собак массой до 5 кг</div>
                </div>
                <div class="card__item">
                    <img src="img/dog-pack-2.png" alt="Упаковка Supramil" class="card__item-img">
                    <div class="card__item-title">для щенков и собак массой до 20 кг</div>
                </div>
                <div class="card__item">
                    <img src="img/dog-pack-3.png" alt="Упаковка Supramil" class="card__item-img">
                    <div class="card__item-title">для собак массой
                        от 20 до 50 кг
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /ВТОРОЕ ОКНО -->


    <!-- ТРЕТЬЕ ОКНО -->
    <section class="select-tablet" hidden>
        <div class="container">

            <div class="shield">
                <div class="arsenal">
                    <div class="img">
                        <img src="img/dog-pack-2.png" alt="" class="arsenal__img-1">
                        <img src="img/dog-tablet-2.png" alt=""  class="arsenal__img-2">
                        <img src="img/tablet.png" alt=""  class="arsenal__img-3">
                    </div>

                    <a href="#" class="arsenal__property arsenal__property-one">+</a>
                    <a href="#" class="arsenal__property arsenal__property-two">+</a>
                </div>


            </div>
        </div>
    </section>
    <!-- /ТРЕТЬЕ ОКНО -->
</main>

</body>
</html>
